<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The ...Spread Operator</title>
    <style>
      body {
        min-height: 100vh;
        font-family: sans-serif;
        background: #ffc600;
        text-transform: uppercase;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        color: white;
        text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
      }
      .jump span {
        display: inline-block;
        transition: transform 0.2s;
        cursor: url("http://csscursor.info/source/santahand.png"), default;
      }
      .jump span:hover {
        transform: translateY(-20px) rotate(10deg) scale(2);
      }
    </style>
  </head>
  <body>
    <h2 class="jump">SPREADS!</h2>

    <!-- use map, use spread, use querySelectorAll -->

    <script>
      const jump = document.querySelector(".jump");
      const [...letters] = jump.innerHTML;
      jump.innerHTML = "";

      const result = letters.map(function (char) {
        console.log("inner functions", char);
        document.querySelector("h2").innerHTML += `<span>${char}</span>`;
      });
    </script>
  </body>
</html>
